<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title> Events</title>
    <script type="text/javascript">
        function demoOnClick() {
            alert("On Click");
        }

        function demoOnDblClick() {
            alert("On Double Click");
        }

        function demoOnFocus() {
            document.getElementById("txtFocus").style.backgroundColor = "Purple"
        }

        function demoOnBlur() {
            document.getElementById("txtBlur").style.backgroundColor = "Grey"
                }
        
        function demoOnKeyPress() {
            alert("KeyPress Done");
        }        
         
        function demoOnKeyUp() {
            alert("KeyUp Done");
        } 
        </script>
        <style type="text/css">
            button {
                cursor: pointer;
            }
        </style>

        </head>

        <body>
            <button onclick="demoOnClick()">ClickEvent</button>
        <hr/>

            <button ondblclick="demoOnDblClick()">Double Click Event</button>
        <hr/>
        <br>
        <b>Focus:</b>
        <input type="text" placeholder="Focus Event Demo" id="txtFocus" onfocus="demoOnFocus()"/>
        <hr/>

        <br>
        <b>Blur:</b>
        <input type="text" placeholder="Blur Event Demo" id="txtBlur"onblur="demoOnBlur()"/>
        <hr/>

        <br>
        <b>KeyPress:</b>
        <input type="text" placeholder="KeyPress Event Demo" onkeypress="demoOnKeyPress()"/>
        <hr/>

        <br>
       <b>KeyUp:</b>
        <input type="text" placeholder="KeyUp Event Demo" onkeyup="demoOnKeyUp()"/>
        <hr/>

            </body>
        </body>

    </script>
</head>
</html>
